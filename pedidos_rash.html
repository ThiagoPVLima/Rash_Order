<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido No-Gi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha seu No-Gi</h1>
        
        <form id="pedidoForm">
            <div class="form-section">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <!-- Seção Rash Guard Manga Curta -->
            <div class="rash-section">
                <h2>Rash Guard Manga Curta</h2>
                
                <div class="form-group">
                    <label for="cor-rash-curta">Cor:</label>
                    <select id="cor-rash-curta" class="cor-select">
                        <option value="nenhuma">Não quero</option>
                        <option value="branca">Branca</option>
                        <option value="cinza">Cinza</option>
                        <option value="amarela">Amarela</option>
                        <option value="azul">Azul</option>
                        <option value="roxa">Roxa</option>
                        <option value="marrom">Marrom</option>
                        <option value="preta">Preta</option>
                    </select>
                </div>

                <div class="imagem-container" id="imagem-rash-curta-container">
                    <img id="rash-guard-curta" src="" alt="Rash Guard Manga Curta" class="produto-imagem">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tamanho-rash-curta">Tamanho:</label>
                        <select id="tamanho-rash-curta">
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantidade-rash-curta">Quantidade:</label>
                        <input type="number" id="quantidade-rash-curta" min="0" value="0" class="quantidade-input">
                    </div>
                </div>
            </div>

            <!-- Seção Rash Guard Manga Longa -->
            <div class="rash-section">
                <h2>Rash Guard Manga Longa</h2>
                
                <div class="form-group">
                    <label for="cor-rash-longa">Cor:</label>
                    <select id="cor-rash-longa" class="cor-select">
                        <option value="nenhuma">Não quero</option>
                        <option value="branca">Branca</option>
                        <option value="cinza">Cinza</option>
                        <option value="amarela">Amarela</option>
                        <option value="azul">Azul</option>
                        <option value="roxa">Roxa</option>
                        <option value="marrom">Marrom</option>
                        <option value="preta">Preta</option>
                    </select>
                </div>

                <div class="imagem-container" id="imagem-rash-longa-container">
                    <img id="rash-guard-longa" src="" alt="Rash Guard Manga Longa" class="produto-imagem">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tamanho-rash-longa">Tamanho:</label>
                        <select id="tamanho-rash-longa">
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantidade-rash-longa">Quantidade:</label>
                        <input type="number" id="quantidade-rash-longa" min="0" value="0" class="quantidade-input">
                    </div>
                </div>
            </div>

            <!-- Seção Short (Opcional) -->
            <div class="rash-section">
                <h2>Short (Opcional)</h2>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="short" onchange="atualizarShort()">
                        <span class="checkmark"></span>
                        Adicionar Short
                    </label>
                </div>

                <div id="short-options" style="display: none;">
                    <div class="form-group">
                        <label for="cor-short">Cor:</label>
                        <select id="cor-short" class="cor-select">
                            <option value="branca">Branca</option>
                            <option value="cinza">Cinza</option>
                            <option value="amarela">Amarela</option>
                            <option value="azul">Azul</option>
                            <option value="roxa">Roxa</option>
                            <option value="marrom">Marrom</option>
                            <option value="preta">Preta</option>
                        </select>
                    </div>

                    <div class="imagem-container">
                        <img id="short-guard" src="" alt="Short" class="produto-imagem">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tamanho-short">Tamanho:</label>
                            <select id="tamanho-short">
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantidade-short">Quantidade:</label>
                            <input type="number" id="quantidade-short" min="0" value="0" class="quantidade-input">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção de Pagamento -->
            <div class="rash-section">
                <h2>Forma de Pagamento</h2>
                
                <div class="form-group">
                    <label for="forma-pagamento">Método:</label>
                    <select id="forma-pagamento">
                        <option value="pix">PIX</option>
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div id="parcelamento-container" style="display: none;">
                    <div class="form-group">
                        <label for="parcelas">Parcelas:</label>
                        <select id="parcelas">
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Resumo do Pedido -->
            <div class="rash-section resumo-pedido">
                <h2>Resumo do Pedido</h2>
                <div id="resumo-itens"></div>
                <div class="total-pedido">
                    <strong>Total: R$ <span id="total-pedido">0,00</span></strong>
                </div>
            </div>

            <button type="submit" class="btn-submit">Enviar Pedido</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
